baseURL = "https://www.julienrouse.com/"
languageCode = "en-us"
title = "I break things often. Sometimes I manage to fix them"
theme = "hugo-resume"
Content = "CONTENT"

# Code 
pygmentsCodefences = true # Allow syntax highlighting for code block
pygmentsCodefencesGuessSyntax = true # Pygment will try to guess what language is in the code block to use the right highlighting
pygmentsUseClassic = false # set to true to use the slow pygment instead of chroma
pygmentsOptions = "linenos=table"


# GDPR
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

# Theme options and parameters
[params]
    firstName = "Julien"
    lastName = "Rousé"
    address = "Montreal, QC"
    phone = "1-999-999-9999"
    contactNote = "Developer" #used in QR code only
    profileImage = "img/me.png"
    email = "contact@julienrouse.com"
    description = "I break things often. Sometimes I manage to fix them" # Goes into <meta:description>
    favicon = "images/favicon.ico"

    # what sections to display.  Setting to false disables navigation and section.
    showSkills = false
    showProjects = false
    showOpenSource = false
    showPublications = false
    showExperience = false
    showEducation = false
	  showBlog = true
    showQr = false

    # do you want to show git hash on page footer and link to repo? Add commit URl for repo here.
    gitCommitPrefix = "https://github.com/YOURNAME/REPONAME/commit/"


[[params.handles]]
    name = "LinkedIn"
    link = "https://www.linkedin.com/in/julien-rousé/"

[[params.handles]]
    name = "GitHub"
